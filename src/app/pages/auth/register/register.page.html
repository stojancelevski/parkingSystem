<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/login">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <img src="../../../../assets/icon/logo.png" alt="">

        </ion-card-header>
        <ion-card-content>

            <form [formGroup]="registerForm">
                <ion-item-group>
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Surname</ion-label>
                        <ion-input type="text" formControlName="surname"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-item-group>
            </form>
            <ion-button shape="block" class="yellowButton" [disabled]="!registerForm.valid" (click)="register()">Register</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
